{% extends "base.html" %}
{% block content %}
<body style="background-color: silver;">
{% load static %}
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Smuggler</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact Info</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
  {% load static %}
    <div class="item active">
      <img src="{% static 'images/rabbit.png' %}" alt="Chania" style="width:1400px;height:500px">
    </div>

    <div class="item">
      <img src="{% static 'images/boxes.jpg' %}" alt="Chania" style="width:1400px;height:500px">
    </div>


    <div class="item">
      <img src="{% static 'images/train2.jpeg' %}" alt="Flower" style="width:1400px;height:500px">
    </div>
  </div>	


  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br/>
<div align="center">
<button class="button" onclick="window.location.href='/placecour' "><span>Place Courier</span></button>
<button class="button" onclick="window.location.href='/tickets/view_all'"><span>Travel</span></button>
<button class="button" onclick="window.location.href='/courier/delete_courier' "><span>View Courier</span></button>
<button class="button" onclick="window.location.href='/courier/about' "><span>Package entry</span></button>
<button class="button" onclick="window.location.href='/logout' "><span>Logout</span></button>
</div>
